<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
	<wicket:panel>

		<form wicket:id="gradeSubmissionForm" class="form-horizontal">
				<div wicket:id="addGradeSubmitFeedback" />
				<div class="help-block">
					<p wicket:id="gradeSubmissionWarning1"></p>
					<p wicket:id="gradeSubmissionWarning2"></p>
					<p wicket:id="gradeSubmissionWarning3"></p>
				</div>

				<div class="col-xs-offset-3 col-xs-5">
					<a wicket:id="gradeSubmitLink" target="_blank" >
						<button type="button"><wicket:container wicket:id="submitLabel"/>
						</button>
					</a>
					<!-- <button wicket:id="submit" type="submit" class="button_color"><wicket:container wicket:id="submitLabel" /></button> -->
					<button wicket:id="cancel" type="button"><wicket:message key="button.cancel" /></button>
				</div>
		</form>

	</wicket:panel>
</body>
</html>
