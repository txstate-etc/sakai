<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
    <wicket:panel>

        <div>
            <wicket:message key="label.editgradeitem.doRecalculatePointsMessage" />
        </div>
        <form wicket:id="form">
            <div>
                <button wicket:id="scaleYes" value="yes" type="submit" class="button_color"><wicket:message key="button.yes" /></button>
                <button wicket:id="scaleNo" value="no" type="submit" class="button_color"><wicket:message key="button.no" /></button>
                <button wicket:id="cancel" type="button"><wicket:message key="button.cancel" /></button>
            </div>
        </form>

    </wicket:panel>
</body>
</html>
