<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:panel>

	<div class="gb-title">
		<a wicket:id="title"><wicket:container wicket:id="label" /></a>
	</div>

	<div class="gb-grade-section">
		<wicket:container wicket:id="totalLabel">Total Points: </wicket:container> <span wicket:id="totalPoints" class="gb-total-points">100</span>
	</div>

	<div class="gb-grade-item-flags">
		<span wicket:id="isReleasedFlag" class="gb-flag-is-released"></span>
		<span wicket:id="notReleasedFlag" class="gb-flag-not-released"></span>
	</div>
	
	<!-- dropdown -->
	<div class="btn-group" wicket:id="menu">
		<a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" wicket:message="title:coursegrade.header.menulabel">
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu dropdown-menu-right" role="menu">
			<li><a wicket:id="setUngraded" href="#" role="menuitem"><wicket:message key="coursegrade.option.setungraded" /></a></li>
			<li><a wicket:id="showHidePoints" href="#" role="menuitem" aria-controls="gradebookGradesTable"><span wicket:id="showHidePointsLabel">Show/hide points</span></a></li>
			<li><a wicket:id="viewCourseGradeStatistics" href="#" role="menuitem" aria-controls="gradebookGradesTable">View Course Grade Statistics</a></li>
			<li><a wicket:id="finalGradeSubmission" href="#" role="menuitem" aria-controls="gradebookGradesTable"><wicket:message key="heading.finalgrade" /></a></li>
			<li><a wicket:id="midTermGradeSubmission" href="#" role="menuitem" aria-controls="gradebookGradesTable"><wicket:message key="heading.midtermgrade" /></a></li>
			<li><a wicket:id="viewGradeSubmissionReceipt" href="#" role="menuitem" aria-controls="gradebookGradesTable"><wicket:message key="heading.viewreceipt" /></a></li>

		</ul>
	</div>

</wicket:panel>
</body>
</html>
