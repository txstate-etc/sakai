<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>

<wicket:extend>

	<div class="row">
		<div class="col-sm-12">
			<h2><wicket:message key="historypage.main.heading">History Log</wicket:message></h2>
		</div>
	</div>

	<div wicket:id="historyLogTable">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Student Name</th>
                    <th>Student Id</th>
                    <th>Assignment</th>
                    <th>Updated by</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="historyLogListView">
                    <td wicket:id="dateGraded">dateGraded</td>
                    <td wicket:id="studentName">studentName</td>
                    <td wicket:id="studentId">studentId</td>
                    <td wicket:id="assignment">assignmentName</td>
                    <td wicket:id="updatedBy">updatedBy</td>
                    <td wicket:id="event">event</td>
                </tr>
            </tbody>
        </table>
    </div>

</wicket:extend>

</body>
</html>
